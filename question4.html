<html>
<head>
<title>题目四</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" media="screen" href="./css/question_template.css">
</link>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 720px)" href="./css/question_big.css">
</link>
<style type="text/css">
      #scene_bkgrd {
        position: absolute;
        left: -34.08333333333333%;
        top: -66.57291666666667%;
        width: 165.3611111111111%;
      }
      #scene_copy {
        position: absolute;
        left: 24.10416666666667%;
        top: 9.72916666666667%;
        width: 71.13194444444444%;
      }
      #scene_women {
        position: absolute;
        left: 3.23611111111111%;
        top: 4.97916666666667%;
        width: 47.47222222222222%;
      }
      #scene_warning {
        position: absolute;
        left: 69.28472222222222%;
        top: 13.96875%;
        width: 24.95833333333333%;
      }
</style>
</head>
<body>
<div id="background">
</div>
<div id="container" style="visibility: hidden">
  <!-- 题目场景 -->
  <div id="scene">
    <img id="scene_bkgrd" src="assets/question4/scene_bkgrd.png">
    <img id="scene_copy" src="assets/question4/scene_copy.png">
    <img id="scene_women" src="assets/question4/scene_women.png">
    <img id="scene_warning" src="assets/question4/scene_warning.png">
    <div id="quiz_progress">
    </div>
  </div>
  <!-- 题目内容 -->
  <div id="question">
    <div id="question_title">
      <span id="question_title_text"></span>
    </div>
  </div>
  <!-- AlertView -->
  <div id="tip_container" style="visibility: hidden">
  </div>
</div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/js_template.js"></script>
<script type="text/javascript">
  (function() {
    var sceneBackLeft;
    var sceneCopyTop;
    var sceneWomanRight;
    function initAnimation() {
      $("#quiz_progress").css("opacity", "0");
      $("#scene_warning").css("opacity", "0");
      $("#scene_warning").animate({"scale" : "0"}, 1);
      sceneBackLeft =  $("#scene_bkgrd").offset().left;
      $("#scene_bkgrd").css("left", sceneBackLeft + $("#scene").width());
      sceneCopyTop = $("#scene_copy").offset().top;
      $("#scene_copy").css("top", sceneCopyTop + $("#scene").height());
      sceneWomanRight = parseFloat($("#scene_women").css("left"));
      $("#scene_women").css("left", sceneWomanRight - $("#scene").width());
    }
    function showSceneAnimation() {
      $("#container").css("visibility", "visible");
      $("#scene_bkgrd").animate({ translate3d : "" + (sceneBackLeft - $("#scene_bkgrd").offset().left) + "px," + 0 + "px," + 0 + "px"}, 500, "ease-in-out", function () {
        $("#scene_copy").animate({ translate3d : "" + 0 + "px," + (sceneCopyTop - $("#scene_copy").offset().top) + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
          $("#scene_women").animate({ translate3d : "" + (sceneWomanRight - parseFloat($("#scene_women").css("left"))) + "px," + 0 + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
            fadeBounceIn($("#scene_warning"), 300, function(){
              showQuestion();
            });
          });
        });
      });
    }
    function initQuestion() {
      var question_title = "涉密复印机坏了找谁来修？";
      var answers = [
      {
        "answer_title":"保修期内，打服务电话找人修",
        "answer_tip":"复印机存储了N年以来的数据，通过专用设计软件随意查阅和提取，在日常维护维修、远程监测或系统升级以及报废回收环节存在泄密隐患",
        "answer_type":"wrong"
      },
      {
        "answer_title":"请内部技术人员帮忙修修吧",
        "answer_tip":"内部技术人员无法维修的设备，需要寻找可靠的维修维护单位上门服务",
        "answer_type":"correct"
      },
      {
        "answer_title":"找维修维护定点单位维修",
        "answer_tip":"事先签订保密协议，现场监督维护过程，存储处理国家秘密信息的设备必须找具有涉密资质的定点单位维修",
        "answer_type":"correct"
      }
      ];
      randomAddAnswers(answers);
      $("#question_title_text").text(question_title);
      initTemplate();
    }
    function onLoadFinished(event) {
      initAnimation();
      showSceneAnimation();
    }
    function onDOMContentLoaded(event) {
      initQuestion();
    }
    window.onload = onLoadFinished;
    window.addEventListener("DOMContentLoaded", onDOMContentLoaded);
  })();
  </script>
</html>
