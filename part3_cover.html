<!DOCTYPE html>
<html>
<head>
<title>第三部分：如何是好</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" media="screen" href="./css/cover.css">
</link>
</head>
<body>
<div id="container" style="visibility:hidden">
  <div class="step2_hide" id="title">
    <span>安全保密知识问答</span>
    <div class="step2_hide" id="subtitle">
      <span>如何是好</span>
    </div>
  </div>
  <div class="num" id="num_1">
    <span>1</span>
  </div>
  <div class="num" id="num_2">
    <span>2</span>
  </div>
  <div class="num" id="num_3">
    <span>3</span>
  </div>
  <div class="step2_hide" id="counter_num">
    <span id="counter_text"></span>
  </div>
  <div class="step2_hide" id="start_button">
    <span>开始</span>
  </div>
  <div class="step2_hide" id="footer">
    <img id="dongguan_logo" src="assets/common/dongguan_logo.png">
    <span id="footer_text">东莞市国家保密局宣</span>
  </div>
</div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/frameJSBridge.js"></script>
<script type="text/javascript">
  (function() {
    function showCounter()
    {
    }
    function countdown() {
      window.location.href = "part3_intro.html";
    }
    function handleDomContentLoaded(event) {
      $("#container").css("visibility","visible");
      $("#title").css("opacity","0");
      $("#footer").css("opacity","0");
      $("#num_1").css("opacity","0");
      $("#num_2").css("opacity","0");
      $("#num_3").css("opacity","0");
      $("#start_button").css("opacity","0");
      $("#counter_num").css("opacity", "0");
      $("#counter_num").animate({"scale" : "0"}, 1);
      $("#title").animate({"opacity" : "1"}, { duration: 1000, complete: function() {
        $("#start_button").click(function(e) {
          countdown();
        });
        $("#start_button").animate({"opacity" : "1"}, { duration: 500, easing: "ease-in-out", complete: function() {
          $("#footer").animate({"opacity" : "1"}, { duration: 500, easing: "ease-in-out" });
        }});
        showCounter();
      }});
    }
    window.addEventListener('DOMContentLoaded', handleDomContentLoaded, false);
  })();
  </script>
</body>
</html>
