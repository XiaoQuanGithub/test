<html>
<head>
<title>题目八</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" media="screen" href="./css/question_template.css">
</link>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 720px)" href="./css/question_big.css">
</link>
<style type="text/css">
      #scene_bkgrd {
        position: absolute;
        left: -5.13888888888889%;
        top: -6.54166666666667%;
        width: 153.75%;
      }
      #scene_pc {
        position: absolute;
        left: -9.59722222222222%;
        top: 3.59375%;
        width: 95.31944444444444%;
      }
      #scene_phone {
        position: absolute;
        left: 12.08333333333333%;
        top: -5.65625%;
        width: 95.618055555556%;
      }
</style>
</head>
<body>
<div id="background">
</div>
<div id="container" style="visibility: hidden">
  <!-- 题目场景 -->
  <div id="scene">
    <img id="scene_bkgrd" src="assets/question8/scene_bkgrd.png">
    <img id="scene_pc" src="assets/question8/scene_pc.png">
    <img id="scene_phone" src="assets/question8/scene_phone.png">
    <div id="quiz_progress">
    </div>
  </div>
  <!-- 题目内容 -->
  <div id="question">
    <div id="question_title">
      <span id="question_title_text"></span>
    </div>
  </div>
  <!-- AlertView -->
  <div id="tip_container" style="visibility: hidden">
  </div>
</div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/js_template.js"></script>
<script type="text/javascript">
  (function() {
    var sceneBack;
    var scenePhone;
    var scenePc;
    function initAnimation() {
      $("#quiz_progress").css("opacity", "0");
      sceneBack =  $("#scene_bkgrd").offset().left;
      $("#scene_bkgrd").css("left", sceneBack + $("#scene").width());
      scenePc = parseFloat($("#scene_pc").css("left"));
      $("#scene_pc").css("left", scenePc - $("#scene").width());
      scenePhone =  $("#scene_phone").offset().left;
      $("#scene_phone").css("left", scenePhone + $("#scene").width());
    }
    function showSceneAnimation() {
      $("#container").css("visibility", "visible");
      $("#scene_bkgrd").animate({ translate3d : "" + (sceneBack - $("#scene_bkgrd").offset().left) + "px," + 0 + "px," + 0 + "px"}, 500, "ease-in-out", function () {
        $("#scene_pc").animate({ translate3d : "" + (scenePc - parseFloat($("#scene_pc").css("left"))) + "px," + 0 + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
          $("#scene_phone").animate({ translate3d : "" + (scenePhone - $("#scene_phone").offset().left) + "px," + 0 + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
            showQuestion();
          });
        });
      });
    }
    function initQuestion() {
      var question_title = "安装个游戏怎么需要超级权限？";
      var answers = [
      {
        "answer_title":"点击确定并继续使用",
        "answer_tip":"遇到恶意应用立即删除，否则有可能被非法截取信息、实施监控",
        "answer_type":"wrong"
      },
      {
        "answer_title":"去其他正规的手机应用平台下载",
        "answer_tip":"正规的手机应用平台会更有安全保障",
        "answer_type":"correct"
      },
      {
        "answer_title":"停止安装",
        "answer_tip":"还应设置限制，避免手机应用使用过多无关权限",
        "answer_type":"correct"
      }
      ];
      randomAddAnswers(answers);
      $("#question_title_text").text(question_title);
      initTemplate();
    }
    function onLoadFinished(event) {
      initAnimation();
      showSceneAnimation();
    }
    function onDOMContentLoaded(event) {
      initQuestion();
    }
    window.onload = onLoadFinished;
    window.addEventListener("DOMContentLoaded", onDOMContentLoaded);
  })();
  </script>
</html>
