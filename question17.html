<html>
<head>
<title>题目十七</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" media="screen" href="./css/question_template.css">
</link>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 720px)" href="./css/question_big.css">
</link>
<style type="text/css">
      #scene_left {
        position: absolute;
        left: 2.638888888889%;
        top: 4.15625%;
        width: 52.638888888889%;
      }
      #scene_right {
        position: absolute;
        left: 48.820833333333%;
        top: 4.15625%;
        width: 48.333333333333%;
      }
</style>
</head>
<body>
<div id="background">
</div>
<div id="container" style="visibility: hidden">
  <!-- 题目场景 -->
  <div id="scene">
    <img id="scene_left" src="assets/question17/scene_left.png">
    <img id="scene_right" src="assets/question17/scene_right.png">
    <div id="quiz_progress">
    </div>
  </div>
  <!-- 题目内容 -->
  <div id="question">
    <div id="question_title">
      <span id="question_title_text"></span>
    </div>
  </div>
  <!-- AlertView -->
  <div id="tip_container" style="visibility: hidden">
  </div>
</div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/js_template.js"></script>
<script type="text/javascript">
  (function() {
    var sceneLeftLeft;
    var sceneRightLeft;
    function initStyle() {
      // 锁定场景宽高比
      var containerWidth = $("#scene").width();
      var containerHeight = containerWidth * 2 / 3;
      $("#scene").css("height", containerHeight + "px");
    }
    function initAnimation() {
      $("#quiz_progress").css("opacity", "0");
      sceneLeftLeft =  $("#scene_left").offset().left;
      $("#scene_left").css("left", sceneLeftLeft + $("#scene").width());
      sceneRightLeft = $("#scene_right").offset().left;
      $("#scene_right").css("left", sceneRightLeft + $("#scene").width());
      $("#question").css({"top" : $("body").height() - $("#question").height(),
                          "opacity" : 0});
    }
    function showSceneAnimation() {
      $("#container").css("visibility", "visible");
      $("#scene_left").animate({ translate3d : "" + (sceneLeftLeft - $("#scene_left").offset().left) + "px," + 0 + "px," + 0 + "px"}, 500, "ease-in-out", function () {
        $("#scene_right").animate({ translate3d : "" + (sceneRightLeft - $("#scene_right").offset().left) + "px," + 0 + "px," + 0 + "px"}, 500, "ease-in-out", function () {
          showQuestion();
        });
      });
    }
    function initQuestion() {
      var question_title = "有个敏感信息，如何通知领导？";
      var answers = [
      {
        "answer_title":"用短信将敏感信息告诉他",
        "answer_tip":"短信不太安全",
        "answer_type":"wrong"
      },
      {
        "answer_title":"过一会儿打电话告诉他",
        "answer_tip":"通话也可能被监听",
        "answer_type":"wrong"
      },
      {
        "answer_title":"留言给他:\"有事情要您当面处理\"",
        "answer_tip":"若是国家秘密更不能在互联网、公共信息网络或未采取保密措施的有线和无线通信中传递",
        "answer_type":"correct"
      }
      ];
      randomAddAnswers(answers);
      $("#question_title_text").text(question_title);
      initTemplate();
    }
    function onLoadFinished(event) {
      initAnimation();
      showSceneAnimation();
    }
    function onDOMContentLoaded(event) {
      initQuestion();
    }
    window.onload = onLoadFinished;
    window.addEventListener("DOMContentLoaded", onDOMContentLoaded);
  })();
  </script>
</html>
