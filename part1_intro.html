<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <title>安全知多少</title>
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/intro.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:720px)" href="./css/intro_big.css">
</head>
<body>
    <div id="container" style="visibility:hidden"><img id="bkg" src="assets/intro/intro_bkg.png"><img id="woman" src="assets/intro/intro_woman.png"><img id="qrcode" src="assets/intro/intro_qrcode.png" style="opacity:0"><img id="phone" src="assets/intro/intro_phone.png" style="opacity:0"><img id="notebook" src="assets/intro/intro_notebook.png" style="opacity:0"><img id="wifi" src="assets/intro/intro_wifi.png" style="opacity:0"><img id="text" src="assets/intro/intro_text_part1.png" style="opacity:0"></div>
</body>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/frameJSBridge.js"></script>
<script type="text/javascript">
    window.onload = function(n) {
        $("#container").css("visibility", "visible"), $("#notebook").animate({
            scale: "0"
        }, 1), $("#wifi").animate({
            scale: "0"
        }, 1), $("#phone").animate({
            scale: "0"
        }, 1), $("#qrcode").animate({
            scale: "0"
        }, 1), $("#text").animate({
            scale: "0"
        }, 1), $("#woman").animate({
            translate3d: -($("#bkg").width() - $("#container").width()) + "px,0px,0px"
        }, 2e3, "ease-in-out"), $("#bkg").animate({
            translate3d: -($("#bkg").width() - $("#container").width()) + "px,0px,0px"
        }, 2e3, "ease-in-out", function() {
            fadeBounceIn($("#notebook"), 200, function() {
                fadeBounceIn($("#wifi"), 200, function() {
                    fadeBounceIn($("#phone"), 200, function() {
                        fadeBounceIn($("#qrcode"), 200, function() {
                            fadeBounceIn($("#text"), 200, function() {
                                setTimeout(function() {
                                    notifyQuestionStart()
                                }, 3e3)
                            })
                        })
                    })
                })
            })
        })
    }
</script>
</html>
