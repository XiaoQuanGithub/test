<html>
<head>
<title>题目五</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" media="screen" href="./css/question_template.css">
</link>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 720px)" href="./css/question_big.css">
</link>
<style type="text/css">
      #scene_bkgrd {
        position: absolute;
        left: -16.40972222222222%;
        top: -21.35416666666667%;
        width: 125.3472222222222%;
      }
      #scene_zawu01 {
        position: absolute;
        left: -3.09722222222222%;
        top: 11.11458333333333%;
        width: 48.49305555555556%;
      }
      #scene_zawu02 {
        position: absolute;
        left: 2.70833333333333%;
        top: 31.11458333333333%;
        width: 97.3125%;
      }
      #scene_zawu03 {
        position: absolute;
        left: 2.1875%;
        top: -5.34375%;
        width: 110.1180555555556%;
      }
</style>
</head>
<body>
<div id="background">
</div>
<div id="container" style="visibility: hidden">
  <!-- 题目场景 -->
  <div id="scene">
    <img id="scene_bkgrd" src="assets/question5/scene_bkgrd.png">
    <img id="scene_zawu01" src="assets/question5/scene_zawu01.png">
    <img id="scene_zawu02" src="assets/question5/scene_zawu02.png">
    <img id="scene_zawu03" src="assets/question5/scene_zawu03.png">
    <div id="quiz_progress">
    </div>
  </div>
  <!-- 题目内容 -->
  <div id="question">
    <div id="question_title">
      <span id="question_title_text"></span>
    </div>
  </div>
  <!-- AlertView -->
  <div id="tip_container" style="visibility: hidden">
  </div>
</div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/js_template.js"></script>
<script type="text/javascript">
  (function() {
    var sceneBack;
    var sceneZw01;
    var sceneZw02;
    var sceneZw03;
    function initAnimation() {
      $("#quiz_progress").css("opacity", "0");
      sceneBack =  $("#scene_bkgrd").offset().top;
      $("#scene_bkgrd").css("top", sceneBack + $("#scene").height() * 1.5);
      sceneZw01 = $("#scene_zawu01").offset().top;
      $("#scene_zawu01").css("top", sceneZw01 - $("#scene").height());
      sceneZw02 =  $("#scene_zawu02").offset().top;
      $("#scene_zawu02").css("top", sceneZw02 - $("#scene").height() * 1.2);
      sceneZw03 =  $("#scene_zawu03").offset().top;
      $("#scene_zawu03").css("top", sceneZw03 - $("#scene").height() * 1.2);
    }
    function showSceneAnimation() {
      $("#container").css("visibility", "visible");
      $("#scene_bkgrd").animate({ translate3d : "" + 0 + "px," + (sceneBack - $("#scene_bkgrd").offset().top) + "px," + 0 + "px"}, 500, "ease-in-out", function () {
        $("#scene_zawu01").animate({ translate3d : "" + 0 + "px," + (sceneZw01 - $("#scene_zawu01").offset().top) + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
          $("#scene_zawu02").animate({ translate3d : "" + 0 + "px," + (sceneZw02 - $("#scene_zawu02").offset().top) + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
            $("#scene_zawu03").animate({ translate3d : "" + 0 + "px," + (sceneZw03 - $("#scene_zawu03").offset().top) + "px," + 0 + "px", opacity : 1}, 500, "ease-in-out", function () {
              showQuestion();
            });
          });
        });
      });
    }
    function initQuestion() {
      var question_title = "办公电子产品报废后如何处置呢？";
      var answers = [
      {
        "answer_title":"卖掉或者转赠给他人",
        "answer_tip":"硬盘记录了使用以来的所有痕迹，这样会造成信息泄露哦",
        "answer_type":"wrong"
      },
      {
        "answer_title":"对硬盘格式化，反复写入方式清除数据",
        "answer_tip":"格式化、反复写入未能真正清除数据",
        "answer_type":"wrong"
      },
      {
        "answer_title":"对硬盘消磁处理",
        "answer_tip":"消磁可从物理上破坏硬盘特性，存储国家秘密的硬盘，必须按照国家保密规定销毁",
        "answer_type":"correct"
      }
      ];
      randomAddAnswers(answers);
      $("#question_title_text").text(question_title);
      initTemplate();
    }
    function onLoadFinished(event) {
      initAnimation();
      showSceneAnimation();
    }
    function onDOMContentLoaded(event) {
      initQuestion();
    }
    window.onload = onLoadFinished;
    window.addEventListener("DOMContentLoaded", onDOMContentLoaded);
  })();
  </script>
</html>
