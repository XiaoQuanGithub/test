<html>
<head>
<title>题目二十一</title>
<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" type="text/css" media="screen" href="./css/question_template.css">
</link>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 720px)" href="./css/question_big.css">
</link>
<style type="text/css">
      #scene_bkgrd {
        position: absolute;
        left: -35.52083333333333%;
        top: -14.16666666666667%;
        width: 165.125%;
      }
      #scene_jinqu {
        position: absolute;
        left: -4.22916666666667%;
        top: 28.6875%;
        width: 113.2916666666667%;
      }
      #scene_woman {
        position: absolute;
        left: 52.11111111111111%;
        top: 3.297619047619%;
        width: 43.3125%;
      }
</style>
</head>
<body>
<div id="background">
</div>
<div id="container" style="visibility: hidden">
  <!-- 题目场景 -->
  <div id="scene">
    <img id="scene_bkgrd" src="assets/question21/scene_bkgrd.png">
    <img id="scene_jinqu" src="assets/question21/scene_jinqu.png">
    <img id="scene_woman" src="assets/question21/scene_woman.png">
    <div id="quiz_progress">
    </div>
  </div>
  <!-- 题目内容 -->
  <div id="question">
    <div id="question_title">
      <span id="question_title_text"></span>
    </div>
  </div>
  <!-- AlertView -->
  <div id="tip_container" style="visibility: hidden">
  </div>
</div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/js_template.js"></script>
<script type="text/javascript">
  (function() {
    var sceneBkg;
    var sceneRight;
    var sceneTop;
    function initAnimation() {
      $("#quiz_progress").css("opacity", "0");
      sceneBkg = parseFloat($("#scene_bkgrd").css("left"));
      $("#scene_bkgrd").css("left", sceneBkg - $("#scene").width() * 1.3);
      sceneRight = $("#scene_jinqu").offset().left;
      $("#scene_jinqu").css("left", sceneRight + $("#scene").width() * 1.1);
      sceneTop = $("#scene_woman").offset().top;
      $("#scene_woman").css("top", sceneTop + $("#scene").height());
    }
    function showSceneAnimation() {
      $("#container").css("visibility", "visible");
      $("#scene_bkgrd").animate({ translate3d : "" + (sceneBkg - parseFloat($("#scene_bkgrd").css("left"))) + "px," + 0 + "px," + 0 + "px"}, 500, "ease-in-out", function () {
        $("#scene_jinqu").animate({ translate3d : "" + (sceneRight - $("#scene_jinqu").offset().left) + "px," + 0 + "px," + 0 + "px"}, 500, "ease-in-out", function () {
          $("#scene_woman").animate({ translate3d : "" + 0 + "px," + (sceneTop - $("#scene_woman").offset().top) + "px," + 0 + "px"}, 500, "ease-in-out", function () {
            showQuestion();
          });
        });
      });
    }
    function initQuestion() {
      var question_title = "前面是军事禁区，还继续走吗？";
      var answers = [
      {
        "answer_title":"进去看看",
        "answer_tip":"擅闯军事禁区会带来不必要的麻烦哦",
        "answer_type":"wrong"
      },
      {
        "answer_title":"在周围拍拍照",
        "answer_tip":"严禁在军事管理区摄像",
        "answer_type":"wrong"
      },
      {
        "answer_title":"远离军事禁区，到别处看看",
        "answer_tip":"由于好奇而对军事设施进行拍摄，也会造成国家秘密的泄露",
        "answer_type":"correct"
      }
      ];
      randomAddAnswers(answers);
      $("#question_title_text").text(question_title);
      initTemplate();
    }
    function onLoadFinished(event) {
      initAnimation();
      showSceneAnimation();
    }
    function onDOMContentLoaded(event) {
      initQuestion();
    }
    window.onload = onLoadFinished;
    window.addEventListener("DOMContentLoaded", onDOMContentLoaded);
  })();
  </script>
</html>
